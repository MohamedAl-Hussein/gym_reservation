<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='flex.ico') }}">
</head>
<body>
        <h1>Welcome to the gym reservation system.</h1>

        <h2>Please log in to view available gym sessions in your area!</h2>
        <form action="/" method="post">
	    {{ form.hidden_tag() }}
	    <label for="username">{{ form.username.label }}:</label>
	    {{ form.username }}
	    <label for="password">{{ form.password.label }}:</label>
	    {{ form.password }}
	    {{ form.submit }}
        </form>
        <p>Don't have an account?<p>
        <form action="/register">
            <input type="submit" value="Make an Account">
        </form>
</body>
</html>
